<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/css/checkout.css">
    <script type="text/javascript" src="/static/js/checkout_page.js" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form method="get">
                <div class="row">
                    <div class="col-50" id="billing-data">
                        <h3>Billing Address</h3>
                        <div id="fullname">
                            <label for="fname" ><i class="fa fa-user"></i> Full Name</label>
                        </div>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                        <div id="email-title">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        </div>
                        <input type="text" id="email" name="email" placeholder="john@example.com">
                        <div id="adr-title">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        </div>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                        <div id="city-title">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                        </div>
                        <input type="text" id="city" name="city" placeholder="New York">
                        <div class="row">
                            <div class="col-50">
                                <div id="state-title">
                                    <label for="state">State</label>
                                </div>
                                <input type="text" id="state" name="state" placeholder="NY">
                            </div>
                            <div class="col-50">
                                <div id="zip-title">
                                    <label for="zip">Zip</label>
                                </div>
                                <input type="text" id="zip" name="zip" placeholder="10001">
                            </div>
                        </div>
                    </div>

                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing</label>
                <div class="container">
                    <!-- Button to Open the Modal -->
                    <button id="pay-with-credit-card-button" type="button" class="btn btn-primary" data-toggle="modal-disabled" data-target="#myModal">
                        Pay with Credit/Debit card
                    </button>
                    <script src="https://www.paypal.com/sdk/js?client-id=sb"></script>
                    <div id="paypal-container" class="disabled"></div>
                    <input type="hidden" id="paypal-buttons-disabled" name="disabled">
                    <script id="paypal-button">paypal.Buttons({
                        onInit: function(data, actions) {
                            // Disable the buttons
                            //actions.disable();
                            actions.enable();

                            // if (document.getElementById("paypal-container").className == "enabled") {
                            //     actions.enable();
                            // }
                        }
                    }).render('#paypal-container');</script>
                    <!-- The Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <div class="col-50">
                                        <label for="fname" class="accepted-cards">Accepted Cards</label>
                                        <div class="icon-container">
                                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                                        </div>
                                        <label for="cname">Name on Card</label>
                                        <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                        <label for="ccnum">Credit card number</label>
                                        <input type="text" id="ccnum" name="cardnumber"
                                               placeholder="1111-2222-3333-4444" minlength="13" maxlength="19">
                                        <label for="expmonth">Exp Month</label>
                                        <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                        <div class="row">
                                            <div class="col-50">
                                                <label for="expyear">Exp Year</label>
                                                <input type="text" id="expyear" name="expyear" placeholder="2018">
                                            </div>
                                            <div class="col-50">
                                                <label for="cvv">CVV</label>
                                                <input type="text" id="cvv" name="cvv" placeholder="352">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button id="modal-button" type="submit" class="btn btn-danger" data-dismiss="modal">Pay $999</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b th:text="${shopCart.size()}"></b></span></h4>
            <!--/*@thymesVar id="id" type=""*/-->
            <div th:each="entry : ${shopCart}">
                <p th:text="${entry.key.name} + ' x' + ${entry.value} + ' ' + ${entry.key.price}"></p>
            </div>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
        </div>
    </div>
</div>

</body>
</html>
